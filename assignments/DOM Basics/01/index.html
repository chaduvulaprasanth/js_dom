<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
  </head>
  <body>
    <body>
      <h1>Document Object Model</h1>
    <script>
      // your code goes here
      // create a new `p` element.
      var p = document.createElement("P");
      // set the text inside `p`
      p.textContent = "Hello Javascript!";
      // use the  `innerHTML` property to add HTML inside `p`and add text
      p.innerHTML = "I love <strong>Javascript</strong>."
      document.body.appendChild(p);
      // Create a structure for ul and li
      var ul=document.createElement('ul');
      var listtext = ["Buy grocery", "Feed the cat", "Do laundry"]
      for(i=0;i<listtext.length;i++)
      {
        var li=document.createElement('li');
        li.innerHTML = listtext[i];
        ul.appendChild(li);
      }
      document.body.appendChild(ul);
      // Create a new `li` element and push it in the `ul`
      var newli = document.createElement("li");
      newli.innerHTML = "New list";
      ul.appendChild(newli);
   


    </script>
  </body>
</html>
